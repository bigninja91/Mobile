<script>
var request = new XMLHttpRequest();
var feedSrc = "http://pipes.yahoo.com/pipes/pipe.run?_id=102434ed47e9ac8d07470be661f3d5a7&_render=json";
request.open("GET", feedSrc, true);
request.send(null);
request.onreadystatechange = function() {
  if (request.readyState == 4) {
	var feed = JSON.parse(request.responseText)  
    alert(feed.value.items[0].title);
  }
};
</script>
